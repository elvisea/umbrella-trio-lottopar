services:
  postgres:
    image: postgres:latest
    container_name: umbrella_trio_lottopar_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-umbrella_trio_lottopar_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-umbrella_trio_lottopar_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - umbrella_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: umbrella_trio_lottopar_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@lottopar.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - umbrella_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  umbrella_network:
    driver: bridge
